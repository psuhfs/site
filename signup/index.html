<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PSU</title>
    <link rel="stylesheet" href="./signup/style.css" />
    <script src="../utils.js"></script>
    <script src="./signup/signup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email (Optional)</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password (Optional, "temp" by default)</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
          </div>
          <!-- Zone Access Section -->
          <div class="form-group">
            <label for="selectedZoneAccess">Zone Access</label>
            <div id="zoneAccess" class="checkbox-list-container">
              <!--              <label><input type="checkbox" class="zone-access" value="Zone 1"> Zone 1</label>-->
            </div>
            <div id="selectedZoneAccess"></div>
          </div>

          <div class="form-group">
            <label for="selectedStockOnAccess">Stock On Access</label>
            <div id="stockOnAccess" class="checkbox-list-container">
              <!--              <label><input type="checkbox" class="stock-on-access" value="Stacks"> Stacks</label>-->
            </div>
            <div id="selectedStockOnAccess"></div>
          </div>

          <button type="submit">Sign Up</button>
        </form>
        <p class="form-footer">Already have an account? <a id="loginHref">Login</a></p>
      </div>
    </div>
  </body>
</html>
